# Terminal & Color Support 
set -g default-terminal "screen-256color"
set -as terminal-overrides ",xterm-256color:RGB"

# Prefix & Key Bindings
set -g prefix C-a
unbind C-b
bind R source-file ~/.tmux.conf
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Make "y" in copy-mode copy to macOS clipboard via pbcopy
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Optional: Enter also copies selection (handy)
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# Optional: Mouse drag release copies to clipboard too
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

    # Resize panes with Alt/Option + Arrows (no prefix)
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 3
bind -n M-Down  resize-pane -D 3
    # (Optional) Fine-grain with Shift+Alt/Option
bind -n M-S-Left  resize-pane -L 1
bind -n M-S-Right resize-pane -R 1
bind -n M-S-Up    resize-pane -U 1
bind -n M-S-Down  resize-pane -D 1


# General Behaviour & UX
set -g base-index 1
set -g pane-base-index 1
setw -g mode-keys vi
set -g set-clipboard on
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g status on
set -g status-position top
set -g mouse on
set -g default-command "${SHELL}"


# Important: don’t let tmux clip your modules to nothing
set -g status-left-length 200

# Plugin Manager & Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "catppuccin/tmux"

# Catppuccin Theme Settings
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_text "#{window_name}"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_text "#{window_name}"
set -g @catppuccin_status_modules_left  "session"
set -g @catppuccin_status_modules_right "directory"

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{b:pane_current_path}"

set -g status-left  "#{E:@catppuccin_status_session}"

# TPM Initialization
run "~/.tmux/plugins/tpm/tpm"
