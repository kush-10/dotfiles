set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:RGB"

##### Prefix & Key Bindings #####
set -g prefix C-a
unbind C-b

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Splits keep current path
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"

# Join pane to chosen window (horizontal / vertical)
bind-key m choose-window -F "#{window_index}: #{window_name}" "join-pane -h -t '%%'"
bind-key M choose-window -F "#{window_index}: #{window_name}" "join-pane -v -t '%%'"

##### Copy-mode -> macOS clipboard #####
setw -g mode-keys vi
bind-key -T copy-mode-vi y              send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter          send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

##### General Behaviour & UX #####
set -g base-index 1
set -g pane-base-index 1
set -g set-clipboard on
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g status-position top
set -g status on
set -g mouse on
set -g default-command "${SHELL}"

set -g @catppuccin_flavor "mocha"

# Window tab style 
set -g @catppuccin_window_status_style "basic"

# Make the window list show window NAME (not just index)
set -g @catppuccin_window_text " #{window_name}"
set -g @catppuccin_window_current_text " #{window_name}"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_middle_separator "█"
# Separators / connectors
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"


set -g @catppuccin_directory_text " #{pane_current_path}"
set -g @catppuccin_session_text ""

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right-length 150
set -g status-left-length 50

# Use any combo you want:
set -g status-right "#{E:@catppuccin_status_directory}"
